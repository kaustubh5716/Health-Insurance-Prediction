<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Cost Prediction</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>
            <i class="fas fa-medkit"></i> Predict Your Insurance Cost
        </h2>
        <form id="insuranceForm">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>

            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="bmi" step="0.1" required><br>

            <label for="children">Number of Children:</label>
            <input type="number" id="children" name="children" required><br>

            <label for="smoker">Smoker:</label>
            <select id="smoker" name="smoker" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br>

            <label for="region">Region:</label>
            <select id="region" name="region" required>
                <option value="northwest">Northwest</option>
                <option value="northeast">Northeast</option>
                <option value="southwest">Southwest</option>
                <option value="southeast">Southeast</option>
            </select><br>

            <button type="submit">Predict Cost</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
